<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Rationale Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rationale&display=swap" rel="stylesheet">
    <!--Roboto Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h3 id="title">Calculator</h3>
        <div id="calculator">
            <div id="display">
                
            </div>
            <table id="inputs">
                <tr>
                    <td>
                        <button id="clear">C</button>
                    </td>
                    <td>
                        <button id="back"><</button>
                    </td>
                    <td>
                        <button input id="percentage">%</button>
                    </td>
                    <td>
                        <button input id="divide">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button input>7</button>
                    </td>
                    <td>
                        <button input>8</button>
                    </td>
                    <td>
                        <button input>9</button>
                    </td>
                    <td>
                        <button input id="multiplication">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button input>4</button>
                    </td>
                    <td>
                        <button input>5</button>
                    </td>
                    <td>
                        <button input>6</button>
                    </td>
                    <td>
                        <button input id="minus">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button input>1</button>
                    </td>
                    <td>
                        <button input>2</button>
                    </td>
                    <td>
                        <button input>3</button>
                    </td>
                    <td rowspan="2">
                        <button input id="plus">+</button>
                    </td>
                </tr>
                <tr>
                   <td>
                        <button input>0</button>
                   </td>
                   <td>
                       <button input id="dot">.</button>
                   </td>
                   <td>
                       <button id="equal">=</button>
                   </td>
                </tr>
            </table>
            <div id="options">
                <button id="button-history">
                    History

                </button>
                <a target="_blank" href="https://github.com/Fernando-FR/Calculator-JS" id="button-github">

                </a>
            </div>
        </div>
        <div id="blackscreen">
            <div id="history">
                <header id="history-header">
                    <h1>History</h1>
                    <button id="history-close">X</button>
                </header>
            </div>
        </div>
    </div>
</body>
</html>
